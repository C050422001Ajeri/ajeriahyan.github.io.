<div id="coordinates">Latitude: <span id="lat"></span>, Longitude: <span id="lng"></span></div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Fungsi untuk menginisialisasi peta
function initMap() {
  var map = L.map('map').setView([0, 0], 13); // Set default view

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    maxZoom: 18,
  }).addTo(map);

  // Mendapatkan posisi saat ini menggunakan Layanan Lokasi HTML5
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var lat = position.coords.latitude;
      var lng = position.coords.longitude;

      // Menyesuaikan peta ke posisi pengguna saat ini
      map.setView([lat, lng], 13);

      // Menambahkan penanda pada posisi pengguna dengan deskripsi
      L.marker([lat, lng]).addTo(map)
        .bindPopup('Posisi Anda<br>Latitude: ' + lat + '<br>Longitude: ' + lng).openPopup();

      // Memasukkan nilai koordinat ke elemen HTML
      document.getElementById('lat').textContent = lat.toFixed(6);
      document.getElementById('lng').textContent = lng.toFixed(6);
    }, function() {
      // Penanganan jika tidak dapat mengambil posisi
      alert("Gagal mendapatkan posisi Anda.");
    });
  } else {
    // Penanganan jika geolocation tidak didukung oleh browser
    alert("Geolocation tidak didukung oleh browser ini.");
  }
}

// Memanggil fungsi inisialisasi peta
initMap();
</script>

</body>
</html>
